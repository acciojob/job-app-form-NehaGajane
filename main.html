<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		<label for = "name">Name:</label>
		<input type = "text" id = "name" required></input><br>
		<label for = "email">Email:</label>
		<input type = "text" id = "email" required></input><br>
		<label for = "gender">Gender</label><br>
		<input type = "radio" required>
			Male
		</input><br>
		<input type = "radio" required>
			Female
		</input><br>
		<label for = "laptop">Laptop Brands</label>
		<select id = "laptop" aria-required>
			<option>Apple</option>
			<option>Asus</option>
			<option>Hp</option>
		</select><br>
		<label for = "age">Age</label>
		<input type = "number" id = "age" required></input><br>
		<label for = "dob">Date of Birth</label>
		<input type = "date" id = "dob" required></input><br>
		<label for = "password">Password</label>
		<input type = "password" id = "password" required></input><br>
		<label for = "portfolio">Portfolio URL</label>
		<input type = "url" id = "portfolio"></input><br>
		<button type = "submit">Submit</button>
		
	</form>
</body>

</html>
